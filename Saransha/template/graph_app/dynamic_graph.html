
<!-- graph_app/templates/graph_app/combined_graph.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Combined Graphs</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        h2 {
            font-size: 1.5em;
            color: #34495e;
            margin: 30px 0 15px;
        }

        /* Image styling */
        img {
            border: 2px solid #ddd;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Container for graphs */
        .graph-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1000px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="graph-container">
        <h1>Graphs of Author Publications</h1>
        
        <h2>Journal and Conference Count by Author</h2>
        <img src="data:image/png;base64,{{ graph1 }}" alt="Journal and Conference Count by Author">
        
        <h2>Publications by Author Over Time</h2>
        <img src="data:image/png;base64,{{ graph2 }}" alt="Publications by Author Over Time">

        <h2>Publication Count by Author</h2>
        <img src="data:image/png;base64,{{ graph3 }}" alt="Publication Count by Author">

    </div>
</body>
</html>
